<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Loot Monitor</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin:0; padding:16px; background:#1a1a1a; color:#e0e0e0; }
    .card { background:#2d2d2d; border:1px solid #555; border-radius:8px; padding:16px; }
    .row { display:flex; gap:8px; align-items:center; }
    .status { margin-top:10px; font-size:12px; color:#b0b0b0; white-space:pre-wrap; height:120px; overflow:auto; border:1px solid #444; padding:8px; border-radius:6px; }
    button { background:#1976d2; color:#fff; border:none; border-radius:6px; padding:8px 12px; cursor:pointer; font-weight:500; }
    .small { font-size:12px; color:#b0b0b0; }
  </style>
  <script defer src="eqlog-monitor.js"></script>
</head>
<body>
  <div class="card">
    <div class="row">
      <button id="pick">Choose EQ log</button>
      <input id="fileInput" type="file" accept=".txt" style="display:none;" />
      <div class="small" id="fileName">No file selected</div>
      <label for="tagInput" class="small" style="margin-left:8px;">Tag:</label>
      <input id="tagInput" type="text" value="FG" style="width:60px; padding:4px 6px; border-radius:4px; border:1px solid #555; background:#1a1a1a; color:#e0e0e0;">
    </div>
    <div class="row" style="margin-top:8px;">
      <label class="small"><input type="checkbox" id="scanLatestNow" checked style="margin-right:6px;">Scan latest line now</label>
    </div>
    <div class="status" id="log"></div>
    <div class="small">Window must remain open to monitor. Close to stop monitoring.</div>
  </div>
</body>
</html>
