<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RaidTick Reminder</title>
	<style>
		body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin:0; padding:16px; background:#1a1a1a; color:#e0e0e0; }
		.container { display:flex; flex-direction:column; gap:12px; }
		.msg { background:#2d2d2d; border:1px solid #555; padding:12px; border-radius:6px; }
		.buttons { display:flex; gap:8px; }
		button { background:#7e57c2; color:#fff; border:1px solid #6a46b3; padding:8px 14px; border-radius:6px; cursor:pointer; }
		button.secondary { background:#444; border-color:#666; }
		.status { font-size:12px; color:#a5d6a7; height:16px; }
	</style>
</head>
<body>
	<div class="container">
		<div class="msg" id="message">Run /outputfile raidlist</div>
		<div class="buttons">
			<button id="copyBtn">Copy command</button>
			<button id="doneBtn" class="secondary">Done</button>
		</div>
		<div class="status" id="status"></div>
	</div>
	<script src="reminder.js"></script>
</body>
</html>
